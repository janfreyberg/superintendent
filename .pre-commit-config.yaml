repos:
-   repo: https://github.com/pre-commit/mirrors-isort
    rev: HEAD  # Use the revision sha / tag you want to point at
    hooks:
    - id: isort
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    - id: flake8
