dist: xenial
language: python
notifications:
  email: false
python:
  - "3.5"
  - "3.6"
  - "3.7"
script:
  - pip install -qq --upgrade pip
  - pip install -qq flake8 docargs coverage coveralls black
  - flake8 src/
  - black --check src/
  - pip install -qq '.[tests,examples]'
  # run the test suite
  - coverage run --source=superintendent -m pytest
  - coveralls
  # test that all documentation notebooks can still be run:
  - find docs -name '*.ipynb' -o -name 'examples/*.ipynb' | xargs jupyter nbconvert --to notebook --execute
